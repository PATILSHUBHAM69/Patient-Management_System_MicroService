<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Management System - Delete Patient</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-4">
    <h1>Patient Management System</h1>
    <hr>

    
    <h2>Delete Patient</h2>
    <form id="deletePatientForm" class="mb-4">
      <div class="form-group">
        <label for="patientID">Patient ID</label>
        <input type="text" class="form-control" id="patientID" placeholder="Enter Patient ID" required>
      </div>

      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>

  <div class="mt-4" id="successMessage" style="display: none;">
    <div class="alert alert-success" role="alert">
      Patient Deleted successfully!
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  
    <script>
      $(document).ready(function() {
        
        $('#deletePatientForm').submit(function(e) {
          e.preventDefault();
          const patientID = $('#patientID').val();
          $.ajax({
            url: '/service4/patients/' + patientID, 
            type: 'DELETE',
            contentType: 'application/json',
            success: function(data, status) {
              
              document.getElementById("successMessage").style.display = "block";
              
              $('#deletePatientForm')[0].reset();
            },
            error: function(xhr, status, error) {
              
              alert('Error deleting patient: ' + error);
            }
          });
        });
      });
    </script>
</body>
</html>
